<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/ad47b068b6.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header"><label><i class="fab fa-codepen"></i>CoDitor</label></header>
    <div class="container">
        <div class="left">
            <label><i class="fa fa-brands fa-html5"></i>HTML</label>
            <textarea id="htmlCode" onkeyup="run()"></textarea>

            <label><i class="fab fa-css3"></i>CSS</label>
            <textarea id="cssCode" onkeyup="run()"></textarea>

            <label><i class="fab fa-js"></i>JavaScript</label>
            <textarea id="jsCode" onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label><i class="fa fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
